<html>
<head>
  <title>aisv@info/admission_form</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function validateForm() {
      var fname = document.forms["admissionForm"]["fname"].value;
      var lname = document.forms["admissionForm"]["lname"].value;
      var address = document.forms["admissionForm"]["address"].value;
      var gender = document.forms["admissionForm"]["gender"].value;

      if (fname == "" || lname == "" || address == "" || gender == "") {
        alert("Please fill out the full form before submitting.");
        return false; // Prevent form submission
      }
      return true; // Proceed with form submission
    }

    function checkFormAndRedirect(event) {
      var fname = document.forms["admissionForm"]["fname"].value;
      var lname = document.forms["admissionForm"]["lname"].value;
      var address = document.forms["admissionForm"]["address"].value;
      var gender = document.forms["admissionForm"]["gender"].value;

      if (fname == "" || lname == "" || address == "" || gender == "") {
        alert("Please fill out the full form before proceeding.");
        event.preventDefault(); // Prevent the link from working
      }
    }
  </script>
</head>
